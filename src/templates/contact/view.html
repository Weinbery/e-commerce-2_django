
{% extends 'base.html' %} 


{% block content %}
{% include 'base/navbar.html' with brand_name=brand %}

  <div class="text-center">
    <h1>{{ title }}</h1>
    <h1>Hello, world!</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>
          {{ content }}
          <div class="col-sm-6 col-12">
            <form action="" method="POST">
              {% csrf_token %} {{form}}
              <button type="submit" class="btn btn-default">Send</button>
            </form>
          </div>
        </p>
      </div>
    </div>
  </div>

{% endblock %}
