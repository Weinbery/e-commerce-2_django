{% extends 'base.html' %} 

{% load static %}

{% block base_head %}
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
{% endblock %}

{% block content %}

  <div class="text-center">
    <h1>{{ title }}</h1>
  </div>

  <div class="row">
    <div class="col">
      <img src="{% static 'img/beach.jpg'%}" class="img-fluid" alt="beach pic">
      <p>
        {{ content }}
      </p>
    </div>
  </div>

  {% if request.user.is_authenticated %}

    <div class="row">
      <div class="col">
        {{ logged_content }}
      </div>
    </div>

  {% endif %}

{% endblock %}
